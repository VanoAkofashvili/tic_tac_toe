<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div class="game-board">
			<div class="box box-0" id="0-0">0</div>
			<div class="box box-1" id="0-1">1</div>
			<div class="box box-2" id="0-2">2</div>
			<div class="box box-3" id="1-0">3</div>
			<div class="box box-4" id="1-1">4</div>
			<div class="box box-5" id="1-2">5</div>
			<div class="box box-6" id="2-0">6</div>
			<div class="box box-7" id="2-1">7</div>
			<div class="box box-8" id="2-2">8</div>
		</div>
		<div class="winner-box hidden">Congratulations, Winner is X</div>
		<div class="overlay hidden"></div>
		<script src="script.js"></script>
	</body>
</html>
